<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mind Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Add Riddle</a>
                    <a class="nav-link" href="#">View Riddles</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container px-5">
        <div class="wrapper" id="wrapper">
            <form>
                <div class="mb-2">
                    <label for="" class="form-label">Image</label>
                    <input type="file" class="form-control form-control-sm" id="">
                </div>
                <div class="mb-2">
                    <div class="row option-container">
                        <div class="col">
                            <label for="" class="form-label option-title">Options</label>
                            <a class="btn btn-sm btn-primary add-option-btn"><i class="bi bi-plus text-white"></i></a>
                            <input type="text" maxlength="1" class="form-control form-control-sm option-input"
                                id="option_field1">
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="">Answer</label>
                    <input type="text" maxlength="1" class="form-control form-control-sm text-uppercase" id="">
                </div>
                <div class="mb-2">
                    <label class="form-label" for="">Hint</label>
                    <textarea class="form-control form-control-sm" id="" rows="4"></textarea>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="">Explanation</label>
                    <textarea class="form-control form-control-sm" id="" rows="4"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-sm btn-success w-25">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var max_option_field = 5;
            var input_container = $(".option-container");
            var add_button = $(".add-option-btn");

            var x = 1;
            $(add_button).click(function (e) {
                e.preventDefault();
                $(".option-title").html("Option 1");
                
                if (x < max_option_field) {
                    x++;
                    $(input_container).append(
                        '<div class="col"><label for="" class="form-label">Option-'+x+'</label><div class="input-group"><input type="text" maxlength="1" class="form-control form-control-sm option-input" id="option_field'+x+'"><a class="btn btn-sm btn-danger remove-option-btn"><i class="bi bi-x text-white"></i></a></div></div>'
                    )
                }
            });

            $(input_container).on("click", ".remove-option-btn", function (e) {
                e.preventDefault();
                $(this).parent('div').parent('div').remove();
                x--;
                if(x==1){
                    $(".option-title").html("Options");
                }
            })
        });
    </script>
</body>

</html>
